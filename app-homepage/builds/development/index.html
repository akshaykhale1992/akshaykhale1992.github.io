<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Learn AngularJS2: The Basics</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <script src="js/lib/angular2/es6-shim.min.js"></script>
    <script src="js/lib/angular2/system-polyfills.js"></script>
    <script src="js/lib/angular2/angular2-polyfills.js"></script>
    <script src="js/lib/angular2/system.src.js"></script>
    <script src="js/lib/angular2/Rx.js"></script>
    <script src="js/lib/angular2/angular2.dev.js"></script>
    <script>
      System.config({
        packages: {
          js: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('js/boot')
        .then(null, console.error.bind(console));
    </script>
    <style type="text/css">
      .row {
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .iframe_container {
          position: relative;
          width: 100%;
          height: 0;
          padding-bottom: 56.25%;
      }
      .video {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
      }
    </style>
  </head>

<body>
  <div class="container">
    <advancedcomponent>
            <img src="img/loading.gif" alt="Loading Please Wait!!!">
    </advancedcomponent>
  </div>
</body>
</html>
