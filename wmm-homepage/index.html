<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<style>
		.container {
			padding-top: 20px;
		}
		.row {
			margin-top: 10px;
			margin-bottom: 10px;
		}
		.social-icons img {
			width: 100%;
			max-width: 500px;
		}
		#google-logo {
			text-align: center;
			margin-bottom: 10px;
		}
		#google-logo img {
			width: 80%;
			max-width: 500px;
		}
		#search-block {
			margin-top: 15px;
			margin-bottom: 15px;
		}
	</style>
</head>
<body>
	<div class="container">
		<div id="search-block" class="row">
			<div id="google-logo" class="col-md-12">
				<img src="img/google-logo.png" alt="Google Logo">
			</div>
			<div class="col-md-12">
				<form action="https://www.google.com/search">
			    <div class="input-group">
			      <input type="text" name="q" class="form-control" placeholder="Google Search" aria-label="Google Search">
			      <span class="input-group-btn">
			        <button class="btn btn-primary" type="submit">Search</button>
			      </span>
			    </div>
			    </form>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="https://facebook.com/"><img src="img/facebook.png" alt="Facebook Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://twitter.com/"><img src="img/twitter.png" alt="Twitter Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://plus.google.com/"><img src="img/google-plus.png" alt="Google Plus Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://www.instagram.com/"><img src="img/instagram.png" alt="Instagram Logo"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="http://youtube.com/"><img src="img/youtube.png" alt="Youtube Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="https://www.linkedin.com/"><img src="img/linkedin.png" alt="Linkedin Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://pinterest.com/"><img src="img/pinterest.png" alt="Pinterest Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://skype.com"><img src="img/skype.png" alt="Skype Logo"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="http://flickr.com"><img src="img/flickr.png" alt="Flickr Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://blogger.com"><img src="img/blogger.png" alt="Blogger Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://www.vimeo.com/"><img src="img/vimeo.png" alt="Vimeo Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://dribbble.com"><img src="img/dribbble.png" alt="Dribbble Logo"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="http://www.amazon.com"><img src="img/amazon.png" alt="Amazon Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://flipkart.com"><img src="img/flipkart.png" alt="Flipkart Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="www.cricbuzz.com/"><img src="img/crickbuzz.png" alt="Crickbuzz Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://jabong.com"><img src="img/jabong.png" alt="Jabong Logo"></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="http://irctc.co.in"><img src="img/irctc.jpg" alt="IRCTC Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://hotstar.com"><img src="img/hotstar.jpg" alt="Hotstar Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://blogger.com"><img src="img/blogger.png" alt="Blogger Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://olx.com"><a href="http://olx.com"><img src="img/olx.jpg" alt="OLX Logo"></a></a>
			</div>
		</div>
		<div class="row">
			<div class="col-3 social-icons">
				<a href="http://en.wikipedia.org"><img src="img/wikipedia.png" alt="Wikipedia Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://bookmyshow.com"><img src="img/bookmyshow.jpg" alt="BookMyShow Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="http://yahoo.com"><img src="img/yahoo.ico" alt="Yahoo Logo"></a>
			</div>
			<div class="col-3 social-icons">
				<a href="https://mail.yahoo.com/"><img src="img/yahoomail.png" alt="YMail Logo"></a>
			</div>
		</div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</html>
