<div class="row">
	<div class="col-md-12">
		<h4>Top News</h4>
	</div>
</div>
<div class="row">
	<div *ngFor="#article of article_data">
	    <div class="col-md-6">
			<div class="row">
				<div class="card" style="width: 100%;">
				  <img class="card-img-top" src="{{ article.urlToImage }}" alt="{{ article.title }}"/>
				  <div class="card-body">
				    <h4 class="card-title">{{ article.title }}</h4>
				    <p class="card-text">
				    	{{ article.description }}
				    </p>
				    <a href="{{ article.url }}" class="btn btn-primary">
				    	Read More
				    </a>
				  </div>
				</div>
			</div>
		</div>
	</div>
</div>
